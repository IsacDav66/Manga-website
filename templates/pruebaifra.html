<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% if external_url %}
    <p>External URL: {{ external_url }}</p>
    <iframe width="1000px" height="1000px" src="{{ external_url }}" frameborder="0"></iframe>
    {% else %}
    <p>No external URL available.</p>
    {% endif %}
</body>
</html>
